<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="moves">
            <button class="move-selector" id="rock">Rock</button>
            <button class="move-selector"id="paper">Paper</button>
            <button class="move-selector"id="scissors">Scissors</button>
        </div>

        <div id="results">
            <div id="turn-message">Pick a move to start the game.</div>
            <div class="score">Your Score:
                <div id="user-score"></div>
            </div>
            <div class="score">Computer Score:
                <div id="computer-score"></div>
            </div>
        </div>


    </body>
</html>
